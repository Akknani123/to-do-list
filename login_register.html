<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="Loginform" action="login.php" method="post">
                        <div class="form-group">
                            <label for="id"  class="col-sm-12 col-form-label">ID/EMAIL:</label>
                            <div class="col-sm-12">
                            <input class="form-control" name="username" id="id" placeholder="enter id/email" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"  class="col-sm-12 col-form-label">PASSWORD:</label>
                            <div class="col-sm-12">
                            <input type="password" id="password" name="password" placeholder="enter password" class="form-control">
                            </div>
                        </div>
                        <button class="btn btn-block col-sm-12" id="submitbtn" type="submit">Login</button>
    
                        <div class="card-footer text-right">
                            <small>&copy;akki</small>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <div class="register-form">
                    <h2>Register</h2>
                    <form id="registerForm" method="post" action="register.php">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#myTab a').on('click', function (e) {
                e.preventDefault()
                $(this).tab('show')
            })
        });
    </script>
</body>
</html>
